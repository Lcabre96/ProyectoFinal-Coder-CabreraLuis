<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href=".././CSS/estilos.css" />
    <link rel="icon" href=".././images/vulk.ico" />
    <title>Document</title>
  </head>

  <body>
    <!-- HEADER -->

    <div class="container-nav">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="inicio.html"
            ><img
              class="logo"
              src=".././images/logo.png"
              data-aos="fade-down"
              data-aos-easing="linear"
              data-aos-duration="1300"
              alt="Logo"
          /></a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="inicio.html"
                  >Inicio</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <header class="container-fluid bg-dark position-sticky top-0">
      <ul
        class="nav nav-pills mb-3 py-3 container"
        id="pills-tab"
        role="tablist"
      >
        <li class="nav-item" role="presentation">
          <a
            class="nav-link active"
            id="pills-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-profile"
            type="button"
            role="tab"
            aria-controls="pills-profile"
            aria-selected="false"
            >Productos</a>
          
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            id="pills-contact-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-contact"
            type="button"
            role="tab"
            aria-controls="pills-contact"
            aria-selected="false"
            >Carrito</a>
          
        </li>
      </ul>
    </header>

    <!-- HEADER -->

    <!-- CARDS -->
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade"  id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">1</div>
      <div class="tab-pane fade show active container" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
        <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 justify-content-center" id="cards"></div>
      </div>
      <!-- CARDS -->

      <!-- CARRITO -->
      <div class="tab-pane fade carrito" id="pills-contact" role="tabpanel"aria-labelledby="pills-contact-tab">
        <div class="container">
          <hr class="color-letra" />
          <table  class="table color-letra">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Item</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Acción</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
              <tr id="footer" class="color-letra">
                <th scope="row" colspan="5">
                  Carrito vacío - comience a comprar!
                </th>
              </tr>
            </tfoot>
          </table> 

          <template id="template-footer">
            <th scope="row" colspan="2">Total productos</th>
            <td>10</td>
            <td>
              <button class="btn btn-danger btn-sm boton-vaciar" id="vaciar-carrito">
                Vaciar Todo
              </button>
              <button class="btn btn-success boton-comprar">
                Comprar
              </button>
            </td>
            <td class="font-weight-bold">$ <span>5000</span></td>
          </template>
      
          <template id="template-carrito">
            <tr>
              <th scope="row">id</th>
              <td>Café</td>1
              <td>1</td>
              <td>
                <button class="btn btn-info btn-sm">+</button>
                <button class="btn btn-danger btn-sm">-</button>
              </td>
              <td>$ <span>500</span></td>
            </tr>
          </template>
      
          <template id="template-card">
            <div class="col-12 mb-2 col-md-4">
              <div class="card">
                <img src="" alt="" class="card-img-top" />
                <div class="card-body">
                  <h5>Titulo</h5>
                  <p>precio</p>
                  <button class="btn btn-dark" id="add-btn">Comprar</button>
                </div>
              </div>
            </div>
          </template>
        </div>
      </div>
    </div>
     <!-- CARRITO -->

    

    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <span class="text-muted">© 2022 Luis Cabrera, Vulk Graphics Cards</span>
        </div>
  
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex justify-content-between">
          <div class="redes">
            <a href="https://www.facebook.com" class="facebook" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com" class="instagram" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.visa.com" class="visa" target="_blank"><i class="fa-brands fa-cc-visa"></i></a>
            <a href="https://www.binance.com" class="bitcoin" target="_blank"><i class="fa-brands fa-btc"></i></i></a>
          </div>
        </ul>
      </footer>
    </div>
    
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9e8c809d62.js" crossorigin="anonymous"></script>
    <script src=".././JS/codigo.js"></script>    
    
  </body>
</html>
